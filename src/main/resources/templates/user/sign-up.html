<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <title>Medicaid Employment Verification App</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease-in-out;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #2575fc;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.6);
            outline: none;
        }

        .req {
            color: red;
        }

        .info {
            background: #f0f7ff;
            border-left: 4px solid #2575fc;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn-primary {
            background: #2575fc;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1a5ed9;
            transform: scale(1.03);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #c2c2c2;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create Your Account</h2>
    <form action="/user/sign-up" method="post">

        <label for="firstName">First Name<span class="req">*</span></label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name<span class="req">*</span></label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="dateOfBirth">Date of Birth<span class="req">*</span></label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="phone">Phone Number<span class="req">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 1234567890" required pattern="[0-9]{10}">

        <label for="email">Email<span class="req">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username<span class="req">*</span></label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="4">

        <label for="password">Password<span class="req">*</span></label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">

        <label for="verifyPassword">Confirm Password<span class="req">*</span></label>
        <input type="password" id="verifyPassword" name="verifyPassword" placeholder="Re-enter password" required minlength="8">

        <div class="info">
            By creating an account, youâ€™ll be able to save progress, upload employment verification, and receive status updates.
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">Sign Up</button>
            <button type="reset" class="btn-secondary">Clear</button>
        </div>
    </form>
</div>
</body>
</html>
