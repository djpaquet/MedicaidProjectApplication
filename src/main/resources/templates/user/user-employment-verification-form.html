<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body class="container" >
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/user-dashboard}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="navbar-brand" th:href="@{/user/user-employment-verification-form}">Employment Verification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="landingPage.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header -->
<header class="my-4">
    <h1 class="text-center">Missouri Medicaid Employment Verification</h1>
</header>
<!-- Form -->
<form>
    <fieldset>
        <legend>Enter Employment Information</legend>
        <div class="row mb-3">
            <div class="col-12">
                <input class="form-control" id="readOnlyInput" type="text" placeholder="Employer Name..." readonly>
            </div>
        </div>
        <!-- Street -->
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" id="street" name="street" class="form-control" placeholder="Street Address">
            </div>
        </div>
        <!-- City + State -->
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="text" id="city" name="city" class="form-control" placeholder="City">
            </div>
            <div class="col-12 col-md-6">
                <input type="text" id="state" name="state" class="form-control" placeholder="State">
            </div>
        </div>
        <!-- Zip + Country -->
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="text" id="zip" name="zip" class="form-control" placeholder="ZIP">
            </div>
            <div class="col-12 col-md-6">
                <input type="text" id="country" name="country" class="form-control" placeholder="Country">
            </div>
        </div>
        <!-- Hours worked + length employment + currently employed-->
        <!-- Hours worked + length employment + currently employed-->
        <div class="row mb-3">
            <div class="col-12 col-md-4">
                <label for="hoursWorked" class="form-label mt-4">Hours worked monthly</label>
                <select class="form-select" id="hoursWorked">
                    <option>Less than 10</option>
                    <option>11 to 20</option>
                    <option>21 to 30</option>
                    <option>31 to 40</option>
                    <option>More than 40</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="employmentLength" class="form-label mt-4">Length of Employment</label>
                <select class="form-select" id="employmentLength">
                    <option>Less than 1 month</option>
                    <option>1 to 6 months</option>
                    <option>7 months to 1 Year</option>
                    <option>More than 1 Year</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label mt-4">Currently Employed?</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="" type="radio" name="currentEmployer" id="yesEmployer" value="yes">
                        <label class="" for="yesEmployer">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="" type="radio" name="currentEmployer" id="noEmployer" value="no">
                        <label class="form-check-label" for="noEmployer">No</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notes -->
        <div>
            <label for="exampleTextarea" class="form-label mt-4">Additional Notes</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <!-- Upload -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="formFile" class="form-label mt-4">Upload employment verification documents</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        <!-- Checkbox -->
        <fieldset>
            <div class="form-check mb-3">
                <input class="" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I certify that the information provided is true, complete, and accurate to the best of my knowledge. I understand that providing false or misleading information may result in penalties or loss of benefits.
                </label>
            </div>
        </fieldset>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
<!-- Bootstrap JS (needed for navbar toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
