<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Employer Sign up</title>

</head>
<body>
<!-- SIGNUP FORM -->
<div class="form-container" id="signupSection">
    <h2>Create Your Account â€“ Employer Use Only</h2>
    <form action="/employer/sign-up" method="post" >

        <label for="employerName">Company Name*</label>
        <input type="text" id="employerName" name="employerName" placeholder="Enter your first name" >


        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" >

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" >

        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Street Address*</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="zip">ZIP</label>
        <input type="text" id="zip" name="zip" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="employerTaxId">Employer Tax ID</label>
        <input type="text" id="employerTaxId" name="employerTaxId" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" title="Double-click to show or hide value">

        <label for="verifyPassword">Confirm Password</label>
        <input type="password" id="verifyPassword" name="verifyPassword" required minlength="8" title="Double-click to show or hide value">

        <div class="actions">
            <button type="submit" class="btn-primary">Sign Up</button>
            <button type="reset" class="btn-secondary">Clear</button>
        </div>
    </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const togglableFields = ['pin', 'password', 'verifyPassword'];

    togglableFields.forEach(id => {
      const input = document.getElementById(id);
      if (input) {
        input.addEventListener('dblclick', function () {
          input.type = input.type === 'password' ? 'text' : 'password';
        });
      }
    });
  });
</script>
</body>
</html>
